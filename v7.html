<script>
    let a=1;
    while (a <= 100) {
        if (a%3===0 && a%5===0){
            document.write( "Fizzduzz" + "</br>")
            a++;
            continue
        }
        if ( a %3=== 0) {

           continue

            continue;
        }
        document.write(a + "<br>")
        a++;
    }
</script>
